label: "ENCDEC-M-CGRU"
description: "AMU 2017 Multi-Encoder Conditional GRU Method"

cell_size: 1024
attn_size: 1024
embedding_size: 512
bidir: True
use_lstm: False

data_dir: experiments/AMU17/data
max_len: 50
model_dir: experiments/AMU17/models/baseline

steps_per_checkpoint: 5000
steps_per_eval: 5000
score_function: corpus_scores_ter
keep_best: 8

optimizer: adam
learning_rate: 0.0001
batch_size: 64
batch_mode: standard
read_ahead: 20
max_gradient_norm: 1.0
max_epochs: 12

attention_type: global
final_state: average

weight_scale: 0.01

use_dropout: True
pervasive_dropout: True
rnn_input_dropout: 0.0
rnn_output_dropout: 0.2
rnn_state_dropout: 0.2
initial_state_dropout: 0.2
word_dropout: 0.2
train_initial_states: True

encoders:
  - name: mt
  - name: src

decoders:
  - name: pe
    aggregation_method: concat
    pred_deep_layer: True
    pred_maxout_layer: False
    pred_embed_proj: False

ref_ext: raw.pe

post_process_script: experiments/AMU17/post-process.sh
