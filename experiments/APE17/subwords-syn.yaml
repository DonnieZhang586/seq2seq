
dropout_rate: 0.5
cell_size: 512
attn_size: 128
embedding_size: 128

layers: 1
bidir: True
use_lstm: True

weight_scale: 0.1

data_dir: experiments/APE17/data_2017
model_dir: experiments/APE17/models/subwords_syn

batch_size: 32

optimizer: 'adam'
learning_rate: 0.001
#optimizer: 'sgd'
#learning_rate: 1.0
#learning_rate_decay_factor: 0.8
#decay_every_n_epoch: 0.5
#decay_after_n_epoch: 1

steps_per_checkpoint: 400
steps_per_eval: 400
score_function: corpus_scores_ter

max_gradient_norm: 1.0
max_epochs: 10
batch_mode: 'standard'
read_ahead: 10

attention_type: 'global'

encoders:
  - name: mt
    max_len: 41  # 95% coverage
    embeddings_on_cpu: False
  - name: src
    max_len: 40

decoders:
  - name: mt
    ext: pe
    max_len: 43
    aggregation_method: concat
    tie_embeddings: True
    embeddings_on_cpu: False
    cell_size: 128

train_prefix: train.concat.subwords
vocab_prefix: vocab.concat.subwords
dev_prefix: dev.concat.subwords
