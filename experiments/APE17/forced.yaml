
cell_size: 128
attn_size: 128
embedding_size: 128

layers: 1
bidir: True
use_lstm: True

weight_scale: 0.1

data_dir: experiments/APE17/data_2017
model_dir: experiments/APE17/models/forced

batch_size: 32

optimizer: sgd
learning_rate: 1.0
learning_rate_decay_factor: 0.95
decay_every_n_epoch: 1
decay_after_n_epoch: 3

steps_per_checkpoint: 1000
steps_per_eval: 1000
score_function: corpus_scores_ter

max_gradient_norm: 1.0
max_epochs: 80
batch_mode: standard
read_ahead: 10

encoders:
  - name: mt
    attention_type: local
    attn_window_size: 0
    max_len: 37

decoders:
  - name: edits
    max_len: 45

pred_edits: True
ref_ext: pe

use_dropout: True
rnn_input_dropout: 0.5
initial_state_dropout: 0.5
input_layer_dropout: 0.5
