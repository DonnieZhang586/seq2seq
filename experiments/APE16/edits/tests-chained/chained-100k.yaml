
dropout_rate: 0.5
cell_size: 128
attn_size: 128
embedding_size: 128

layers: 1
bidir: True
use_lstm: True

max_output_len: 45
max_input_len: 36
weight_scale: 0.1

data_dir: experiments/APE16/edits/data
model_dir: experiments/APE16/edits/tests-chained/chained_100k

batch_size: 64

optimizer: 'sgd'
learning_rate: 1.0
learning_rate_decay_factor: 0.9
decay_every_n_epoch: 1
decay_after_n_epoch: 1

steps_per_checkpoint: 500
steps_per_eval: 500
score_function: corpus_scores_ter

max_gradient_norm: 1.0
max_epochs: 32
batch_mode: 'standard'
read_ahead: 10

encoders:
  - name: mt
    align_edits: True
    attention_type: 'local'
    attention_window_size: 0

  - name: src
    attention_type: 'global'

decoder:
    name: edits
    pred_edits: True

train_prefix: train.100k
vocab_prefix: vocab.100k

chained_encoders: True
chaining_strategy: map_attns

more_dropout: False
chaining_non_linearity: True
chaining_bias: True
chaining_loss_ratio: 0.5
chaining_stop_gradient: False
