
dropout_rate: 0.5
cell_size: 128
attn_size: 128
embedding_size: 128

layers: 1
bidir: True
use_lstm: True

weight_scale: 0.1

data_dir: experiments/APE16/edits/data
model_dir: experiments/APE16/edits/chained_syn_trans

batch_size: 32

optimizer: 'adam'
learning_rate: 0.0003
#learning_rate: 1.0
#learning_rate_decay_factor: 0.8
#decay_every_n_epoch: 0.5
#decay_after_n_epoch: 1

steps_per_checkpoint: 400
steps_per_eval: 400
score_function: corpus_scores_ter

max_gradient_norm: 1.0
max_epochs: 8
batch_mode: 'standard'
read_ahead: 10

encoders:
  - name: mt
    align_edits: False
    attention_type: 'global'
    attention_window_size: 0
    max_len: 40

  - name: src
    attention_type: 'global'
    max_len: 40

decoders:
  - name: pe
    max_len: 50

pred_edits: False

train_prefix: train.concat
vocab_prefix: vocab.concat

chained_encoders: True
chaining_strategy: map_attns   # share_states, share_outputs, concat_attns, concat_states, sum_attns, map_attns

more_dropout: False
chaining_non_linearity: True
chaining_bias: True
chaining_loss_ratio: 0.5
chaining_stop_gradient: False
