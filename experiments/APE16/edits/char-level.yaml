
dropout_rate: 0.5
cell_size: 128
attn_size: 128
embedding_size: 128

layers: 1
bidir: True
use_lstm: True

max_output_len: 214   # 99% coverage
max_input_len: 183
weight_scale: 0.1

data_dir: experiments/APE16/edits/data_char_level
model_dir: experiments/APE16/edits/char_level

batch_size: 32

optimizer: 'sgd'
learning_rate: 1.0
learning_rate_decay_factor: 0.95
decay_every_n_epoch: 1
decay_after_n_epoch: 3

steps_per_checkpoint: 10
steps_per_eval: 10
score_function: corpus_scores_ter

max_gradient_norm: 1.0
max_epochs: 80
batch_mode: 'standard'
read_ahead: 10

encoders:
  - name: mt
    attention_type: 'global'

decoder:
    name: edits
    pred_edits: True
    cell_size: 256
    attn_size: 256
    embedding_size: 256

