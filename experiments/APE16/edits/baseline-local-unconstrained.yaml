
dropout_rate: 0.5
cell_size: 128
attn_size: 128
embedding_size: 128

layers: 1
bidir: True
use_lstm: True

max_output_len: 45   # 99% coverage
max_input_len: 36
weight_scale: 0.1

data_dir: experiments/APE16/edits/data
model_dir: experiments/APE16/edits/baseline_local_unconstrained

