
dropout_rate: 0.5
bidir: True
use_lstm: False

data_dir: experiments/btec_speech/data
model_dir: experiments/btec_speech/debug

max_output_len: 18
max_input_len: 400
optimizer: 'adam'
max_steps: 20000
batch_size: 32
steps_per_checkpoint: 100
steps_per_eval: 100

train_prefix: train.Michel
dev_prefix: dev.Michel

cell_size: 64
embedding_size: 64
attn_size: 64

encoders:
  - name: feats41
    embedding_size: 41
    layers: 2
    time_pooling: [4]
    pooling_avg: True
    binary: True

decoder:
    name: en
    layers: 1
