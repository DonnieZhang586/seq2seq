label: "Baseline WMT14 with subwords"
description: "Baseline WMT14 fr->en model with subwords"

cell_size: 1000
attn_size: 1000
embedding_size: 620
bidir: True
cell_type: GRU

data_dir: data/WMT14
max_len: 50
model_dir: models/WMT14/subwords
max_train_size: 1000000

steps_per_checkpoint: 10000
steps_per_eval: 10000
score_function: corpus_scores_xent
keep_best: 1
max_to_keep: null

optimizer: adam
learning_rate: 0.0002
batch_size: 80
batch_mode: standard
read_ahead: 20
max_gradient_norm: 1.0

max_epochs: 10
learning_rate_decay_factor: 0.5
decay_every_n_epoch: 0.5

attention_type: global
final_state: average

weight_scale: 0.01

encoders:
  - name: en

decoders:
  - name: fr
    conditional_rnn: True
    pred_deep_layer: True

orthogonal_init: True

use_dropout: True
pervasive_dropout: True
rnn_input_dropout: 0.2
rnn_state_dropout: 0.0
rnn_output_dropout: 0.2
attn_dropout: 0.2
word_dropout: 0.2
initial_state_dropout: 0.2
