label: 'WMT14'
description: "large character-level NMT model"

dropout_rate: 0.0

layers: 1
bidir: True
use_lstm: False
initializer: uniform
weight_scale: 0.01

data_dir: experiments/WMT14/data
model_dir: experiments/WMT14/model
batch_size: 64

optimizer: 'adam'
learning_rate: 0.003

steps_per_checkpoint: 1000
steps_per_eval: 1000
score_function: corpus_scores

max_gradient_norm: 1.0
batch_mode: 'standard'
read_ahead: 20

max_train_size: 500000  # read only this many data points at once
parallel_iterations: 8
swap_memory: True

encoders:
  - name: en
    ext: char.en
    max_len: 319  # 95% coverage of train set
    character_level: True
    maxout_stride: 5
    convolutions: [150, 150, 180, 180, 200, 200, 200, 200]
    embedding_size: 128
    cell_size: 512
    attn_size: 512

decoders:
  - name: fr
    ext: char.en
    character_level: True
    max_len: 379  # 95% coverage of train set
    maxout: True
    embedding_size: 512
    cell_size: 512
    layers: 2
    vanilla: True
    attn_prev_word: True
