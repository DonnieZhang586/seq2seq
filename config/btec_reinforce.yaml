dropout_rate: 0.5
cell_size: 256
attn_size: 256
embedding_size: 128

layers: 1
bidir: True
use_lstm: False
max_output_len: 25
max_input_len: 25
weight_scale: 0.1

data_dir: data/btec
model_dir: models/btec_reinforce
batch_size: 32
dev_prefix: dev

loss_function: 'reinforce'
reward_function: bleu_reward
score_function: corpus_scores

baseline_steps: 1000
reinforce_baseline: True
rollouts: 0
partial_rewards: False

